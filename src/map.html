  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>

  <script type="text/javascript">
    var locations = [
      ['Microsoft', 40.756537 , -73.989684,'http://labs.google.com/ridefinder/images/mm_20_yellow.png'],
      ['AlleyNYC', 40.753159 , -73.98936],
      ['Link-Sys', 40.757714 , -73.98987],
      ['Midtown Comics',40.754852 , -73.98851],
      ['MasterTechPhone',40.755360 , -73.992749],
      ['PiccoloCafe',40.755769 , -73.990333],
      ['Wayne Inc',40.755953 , -73.992068]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: new google.maps.LatLng(40.756537 , -73.989684),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });


    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
