<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">

    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Place favicon.ico and apple-touch-icon(s) here  -->

    <link rel="apple-touch-icon-precomposed" href="img/touch-icon.57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch-icon.72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch-icon.114.png">
    <link rel="apple-touch-startup-image" href="img/splash.320x460.png" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="img/splash.768x1004.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
    <link rel="apple-touch-startup-image" href="img/splash.1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

    <!-- load inks CSS -->
    <link rel="stylesheet" type="text/css" href="css/ink-flex.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	<!-- JS files for backend functionality -->
	<script type="text/javascript" src="js/opus/jquery-2.0.2.js"></script>
	<script type="text/javascript" src='js/opus/parse.js'></script>
	<script type="text/javascript" src="js/opus/parseCode.js"></script>
	<script type="text/javascript" src="js/opus/main.js"></script>

    <!-- test browser flexbox support and load legacy grid if unsupported -->
    <script type="text/javascript" src="js/modernizr.js"></script>
    <script type="text/javascript">
        Modernizr.load({
            test: Modernizr.flexbox,
            nope : 'css/ink-legacy.min.css'
            });
    </script>

    <!-- load inks javascript files -->
    <script type="text/javascript" src="js/holder.js"></script>
    <script type="text/javascript" src="js/ink-all.min.js"></script>
    <script type="text/javascript" src="js/autoload.js"></script>

    <style type="text/css">
        body {
            background: #ededed;
			font-family: "Roboto";
        }
		p {
			font-size: 1.2em;
		}
        header h1 small:before  {
            content: "|";
            margin: 0 0.5em;
            font-size: 1.6em;
        }
        footer {
            background: #ccc;
        }
		.container-narrow {
			margin: 0 auto;
			max-width: 700px;
			padding: 20px;
		}
		.container-narrow > hr {
			margin: 30px 0;
		}
    </style>
	
</head>

<body>
	<div class="container-narrow">
		
		<div class="ink-grid">
			<div class="all-100 align-center">
				<h1> Experiences </h1>
			</div>
			
			<div class="all-100">
				<p> You can add your previous job experiences here. 
				This will show your potential employers what you have done before. You can add more later!</p>
			</div>
		</div>
		
		<form class="ink-form">
			<div class="column-group">
				<div class="all-100 ">
					<div class="column-group half-gutters">
						<label for="jobDate" class="all-20 align-right">Job date</label>
						<div class="control all-80">
							<input class="all-60" type="text" id="jobDate" placeholder="EX. January 2014">
						</div>
					</div>
				</div>
				
				<div class="all-100">
					<div class="column-group half-gutters">
					<label for="jobName" class="all-20 align-right">Job name</label>
						<div class="control all-80">
							<input class="all-60" type="text" id="jobName" placeholder="EX. Canvasser for political campaign">
						</div>
					</div>
				</div>
				
				<div class="all-100">
					<div class="column-group half-gutters">
					<label for="jobDescript" class="all-20 align-right">Job description</label>
						<div class="control all-80">
							<textarea rows="10" cols="60" id="jobDescript" placeholder="Add Description"></textarea>
						</div>
					</div>
				</div>
			</div>
		</form>
		
		<div class="all-100 align-center">
			<a class="ink-button" onClick="submitEx();forge.tabbar.removeButtons();">Done</a>
			<a href="studentprofile.html" class="ink-button" onClick="forge.tabbar.removeButtons();">Skip</a>
		</div>

	<div>
</body>

</html>
